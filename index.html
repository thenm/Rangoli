<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rangoli</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
   <div class="container">
     <div class="heading">
       <h1>Rangoli - <span style="color: red">R</span><span style="color: green">G</span><span style="color: blue">B</span> Color Guessing Game</h1>
       <h2> Find <span id="findthiscolor"></span></h2>
     </div>
     <div class="controls">
       <div class="buttons">
         <button type="button" name="button" id="easy">EASY</button>
       </div>
       <div class="buttons">
         <button type="button" name="button" class="selected" id="hard">HARD</button>
       </div>
     </div>
     <div class="" id="palette">
       <div class="color-container">
         <div class="color-circle"></div>
       </div>
       <div class="color-container">
         <div class="color-circle"></div>
       </div>
       <div class="color-container">
         <div class="color-circle"></div>
       </div>
       <div class="color-container">
         <div class="color-circle"></div>
       </div>
       <div class="color-container">
         <div class="color-circle"></div>
       </div>
       <div class="color-container">
         <div class="color-circle"></div>
       </div>
     </div>
   </div>
   <div class="message">
   </div>
    <script type="text/javascript" src="js/rangoli.js"></script>
  </body>
</html>
